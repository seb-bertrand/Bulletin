<div class="reportHeader">
    <h3>Bulletins</h3>
    <span class="marginAuto"></span>
    <button mat-button color="primary" 
            class="newReportButton"
            [routerLink]="['reports/new']">Ajouter un bulletin</button>
</div>

<mat-nav-list *ngIf='schoolClassReports && schoolClassReports.length'>
    <a  mat-list-item 
        [routerLink]="['/reports', report._id]" 
        *ngFor="let report of schoolClassReports"> 
        <mat-icon mat-list-icon>description</mat-icon>
        <h4 mat-line>{{report.rpLabel}}</h4>
        <p mat-line> {{report.rpPeriodStartDate | date:'dd/MM/yyyy'}} - {{report.rpPeriodEndDate | date:'dd/MM/yyyy'}}</p>
    </a>
</mat-nav-list>
