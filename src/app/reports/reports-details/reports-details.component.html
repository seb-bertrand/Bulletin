<mat-toolbar *ngIf='report' class="toolbar">
    <button mat-icon-button (click)="onBack()">
        <mat-icon>arrow_back_ios</mat-icon>
        <span>Retour</span>
    </button>
    
    <span class="pageTitle">{{report.rpLabel}}</span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu class">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/reports/edit', report._id]" >
          <mat-icon>edit</mat-icon>
          <span>Modifier</span>
        </button>
        <button mat-menu-item (click)="deleteReport(report._id)">
          <mat-icon>delete</mat-icon>
          <span>Supprimer</span>
        </button>        
      </mat-menu>
</mat-toolbar>
<mat-card class="reportDetailsCard" *ngIf='report'>
    <mat-card-title>
        {{report.rpLabel}}
    </mat-card-title>
    <mat-card-content>
      <p>Début de période : {{report.rpPeriodStartDate | date:'dd/MM/yyyy'}}</p>
      <p>Fin de période : {{report.rpPeriodEndDate | date:'dd/MM/yyyy'}}</p>
    </mat-card-content>    
</mat-card>
<app-subjects-list *ngIf="report" [reportId]="report._id"></app-subjects-list>
