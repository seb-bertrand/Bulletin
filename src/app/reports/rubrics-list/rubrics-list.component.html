<mat-chip-list aria-label="Rubriques">
    <mat-chip   *ngFor="let rubric of subjectRubrics"
                [removable]="true"
                (removed)="deleteRubric(rubric)">
        {{rubric.rbTitle}}
        <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
</mat-chip-list>
