<div class="studentHeader">
        <h3>Élèves</h3>
        <span class="marginAuto"></span>
        <button mat-button color="primary" 
                class="newStudentButton"
                [routerLink]="['students/new']">Ajouter un élève</button>
</div>

<table mat-table [dataSource]="studentTabledataSource" class="mat-elevation-z8">

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef > Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>  

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef > Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

     <!-- Edit button Column -->
     <ng-container matColumnDef="editButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Modifier" [routerLink]="['/students/edit', element._id]" >
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete button Column -->
    <ng-container matColumnDef="deleteButton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Supprimer" (click)="deleteStudent(element._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
