<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Bulletin</h1>
</mat-toolbar>
<mat-sidenav-container class="menu-sidenav-container">
    <mat-sidenav #sidenav class="menu-mat-sidenav" mode='push'>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" (click)="sidenav.toggle()" >Accueil</a>
            <a mat-list-item [routerLink]="['/classes']" (click)="sidenav.toggle()" >Classes</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
